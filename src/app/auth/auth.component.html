<div *ngIf="isloading" style="display: flex; justify-content: center; text-align: center; align-items: center; min-height: 60vh;">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p class="alert-heading">{{ error }}</p>
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isloading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="8"
        />
      </div>
      <div>
        <button class="btn btn-success" type="submit" [disabled]="authForm.invalid">
          {{ isLoginMode ? " Login " : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ !isLoginMode ? " Login " : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
